<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid pr1</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        ul{
            display:inline-grid;
            grid-template-columns: auto auto auto;
            height:14vh;
            margin-top: 120px;
            text-align: center;
        }
        ul li{
            list-style: none;
            margin:0 23px;
        }
        header{
            background-color: darkblue;
            color:darkcyan;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACK US</li>
            </ul>
        </nav>
    </header>
    <div class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, iste!</div>
</body>
</html>

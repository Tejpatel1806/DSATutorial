<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        h1{
            color:tomato;
            background-color:blue;
        }
        body{
            background-color:cadetblue;
        }
        p{
            color:crimson;
            background-color:cyan;
            border:darkolivegreen;
        }
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div>
        <h1>this is css selector</h1>
        <br>
        <br>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique maxime vel laborum dicta accusamus asperiores.</p>
    </div>
</body>
</html>
